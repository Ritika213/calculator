<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        #calculator {
            width: 320px;
            background-color:black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 97%;
            height: 40px;
            font-size: 24px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color:rgb(167, 242, 167);
            color: #333;
            margin-bottom: 10px;
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        input[type="button"] {
            width: 100%;
            height: 60px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            transition: background-color 0.2s;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
  <div id="calculator">
    <form name="f">
        <input type="text" name="ddd" placeholder="0">
        <div class="btn-container">
            <input type="button" value="1" onclick="f.ddd.value += '1'">
            <input type="button" value="2" onclick="f.ddd.value += '2'">
            <input type="button" value="3" onclick="f.ddd.value += '3'">
            <input type="button" value="+" onclick="add()">
            <input type="button" value="4" onclick="f.ddd.value += '4'">
            <input type="button" value="5" onclick="f.ddd.value += '5'">
            <input type="button" value="6" onclick="f.ddd.value += '6'">
            <input type="button" value="-" onclick="sub()">
            <input type="button" value="7" onclick="f.ddd.value += '7'">
            <input type="button" value="8" onclick="f.ddd.value += '8'">
            <input type="button" value="9" onclick="f.ddd.value += '9'">
            <input type="button" value="/" onclick="di()">
            <input type="button" value="C" onclick="f.ddd.value = ''">
            <input type="button" value="0" onclick="f.ddd.value += '0'">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="*" onclick="mul()">
        </div>
    </form>
  </div> 
  <script>
    function add(){
        var act=0,b=0;
        act= f.ddd.value;
        b=act.charAt(act.length-1);
        if(b=='+' || b=='-' || b=='/' || b=='*'){
            f.ddd.value=act.substring(0,act.length-1)
            f.ddd.value+='+';
        } else{
            f.ddd.value+='+'
        }

    }
    function sub(){
        var act=0,b=0;
        act= f.ddd.value;
        b=act.charAt(act.length-1);
        if(b=='+' || b=='-' || b=='/' || b=='*'){
            f.ddd.value=act.substring(0,act.length-1)
            f.ddd.value+='-';
        } else{
            f.ddd.value+='-'
        }

    }
    function di(){
        var act=0,b=0;
        act= f.ddd.value;
        b=act.charAt(act.length-1);
        if(b=='+' || b=='-' || b=='/' || b=='*'){
            f.ddd.value=act.substring(0,act.length-1)
            f.ddd.value+='/';
        } else{
            f.ddd.value+='/'
        }

    }
    function mul(){
        var act=0,b=0;
        act= f.ddd.value;
        b=act.charAt(act.length-1);
        if(b=='+' || b=='-' || b=='/' || b=='*'){
            f.ddd.value=act.substring(0,act.length-1)
            f.ddd.value+='*';
        } else{
            f.ddd.value+='*'
        }

    }

    function calculate() {
        try {
            f.ddd.value = eval(f.ddd.value);
        } catch (error) {
            f.ddd.value = 'Error';
        }
    }
  </script>
</body>
</html>
